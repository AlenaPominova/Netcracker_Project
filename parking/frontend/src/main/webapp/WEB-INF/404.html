<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html, body {
            font-family: 'PT Sans', sans-serif;
        }
        body{
            background-color: #f9f9f9;
        }
        .inf{
            margin-top: 150px;
        }
        .image>img{
            max-width: 90%;
            height: auto;
        }
        h1{
            font-size: 100px;
            font-weight: bold;
            color: #0e182e;
        }
        h2{
            font-size: 17px;
            color: #0e182e;
        }
        .text-info{
            padding-left: 200px;
        }
        .text-info>ul>li>a{
            font-size: 15px;
        }
        li{
            list-style-type: none; /* Убираем маркеры */
        }
        ul {
            margin-left: 0; /* Отступ слева в браузере IE и Opera */
            padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
        }
    </style>

</head>
<body>
<div class="inf">
    <div class="col-lg-6 col-md-12 text-info">
        <h1>Oooops...</h1>
        <h2>
            <b>Нам очень жаль, но такой страницы не существует.
                <br>Возможно вы ошиблись или информация еше

    </div>
    <div class="col-lg-6 col-md-12 image">
        <img src="https://cdn.colorlib.com/wp/wp-content/uploads/sites/2/404-not-found-error-page-examples.png" />
    </div>
</div>

</html>
